<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.css">
  <style media="screen">
    body{
      margin-top: 70px;
      background-color: #333;
      padding-left:30px;
      padding-right: 30px;
    }
  </style>
  <title>Gewichts convertor</title>
</head>
<body>
  <div class="container center-align">
    <div class="row">
      <div class="col s6 offset-s3">
        <h1 class="white-text">Gewichts convertor</h1>
        <form action="">
          <div id="radioInput" class="">
            <p class="white-text">Kies de invoer eenheid</p>
            <p>
              <input class="with-gap" name="eenheid" type="radio" id="kgRadio" value="kg" />
              <label for="kgRadio">kilogram</label>
            </p>
            <p>
              <input class="with-gap" name="eenheid" type="radio" id="grRadio" value="gr"/>
              <label for="grRadio">grammen</label>
            </p>
            <p>
              <input class="with-gap" name="eenheid" type="radio" id="lbsRadio" value="lbs"/>
              <label for="lbsRadio">pond</label>
            </p>
            <p>
              <input class="with-gap" name="eenheid" type="radio" id="ozRadio" value="oz"/>
              <label for="ozRadio">ons</label>
            </p>
          </div>
          <div class="input-field">
            <input class="white-text" type="number" id="lbsInput">
            <label for="lbsInput">Geef het gewicht in</label>
          </div>
        </form>

        <div id="output" class="">
          <div id="grCard" class="card blue-grey darken-1">
            <div class="card-content white-text">
              <span class="card-title">Grammen</span>
              <div id="gramsOutput"></div>
            </div>
          </div>

          <div id="kgCard" class="card teal darken-1">
            <div class="card-content white-text">
              <span class="card-title">kilogram</span>
              <div id="kgOutput"></div>
            </div>
          </div>

          <div id="ozCard" class="card red darken-1">
            <div class="card-content white-text">
              <span class="card-title">Ons</span>
              <div id="ozOutput"></div>
            </div>
          </div>

          <div id="lbsCard" class="card yellow darken-1">
            <div class="card-content white-text">
              <span class="card-title">lbs</span>
              <div id="lbsOutput"></div>
            </div>
          </div>

        </div>
      </div>
    </div>
  </div>
  <script
  src="https://code.jquery.com/jquery-3.2.1.min.js"
  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
  crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>

  <script type="text/javascript">
    document.getElementById('output').style.visibility = 'hidden';

    document.getElementById('radioInput').addEventListener('click', function(){
      document.getElementById('lbsInput').value = '';
      document.getElementById('output').style.visibility = 'hidden';
    })


    document.getElementById('lbsInput').addEventListener('input', function(e){
      document.getElementById('output').style.visibility = 'visible';
      var eenheid = document.getElementsByName('eenheid');
      var selectedEenheid;
      let unit = e.target.value;
      for(var i = 0; i < eenheid.length; i++ ){
        if(eenheid[i].checked)
          selectedEenheid = eenheid[i].value;
      }
      switch (selectedEenheid) {
        case "kg":
        document.getElementById('gramsOutput').innerHTML = (unit*1000).toFixed(2);
        document.getElementById('lbsOutput').innerHTML = (unit*2.2046).toFixed(2);
        document.getElementById('ozOutput').innerHTML = (unit*35.2733).toFixed(2);
        document.getElementById('kgCard').style.display = 'none';
        document.getElementById('grCard').style.display = 'block';
        document.getElementById('lbsCard').style.display = 'block';
        document.getElementById('ozCard').style.display = 'block';
          break;
        case "gr":
          document.getElementById('kgOutput').innerHTML = (unit/1000).toFixed(2);
          document.getElementById('lbsOutput').innerHTML = (unit*0.002205).toFixed(2);
          document.getElementById('ozOutput').innerHTML = (unit*0.035273).toFixed(2);
          document.getElementById('grCard').style.display = 'none';
          document.getElementById('kgCard').style.display = 'block';
          document.getElementById('lbsCard').style.display = 'block';
          document.getElementById('ozCard').style.display = 'block';
          break;
        case "lbs":
          document.getElementById('gramsOutput').innerHTML = (unit/0.0022046).toFixed(2);
          document.getElementById('kgOutput').innerHTML = (unit/2.2046).toFixed(2);
          document.getElementById('ozOutput').innerHTML = (unit*16).toFixed(2);
          document.getElementById('kgCard').style.display = 'block';
          document.getElementById('grCard').style.display = 'block';
          document.getElementById('lbsCard').style.display = 'none';
          document.getElementById('ozCard').style.display = 'block';
          break;
        case "oz":
          document.getElementById('gramsOutput').innerHTML = (unit*28.35).toFixed(2);
          document.getElementById('kgOutput').innerHTML = (unit*0.028350).toFixed(2);
          document.getElementById('lbsOutput').innerHTML = (unit*0.062500).toFixed(2);
          document.getElementById('kgCard').style.display = 'block';
          document.getElementById('grCard').style.display = 'block';
          document.getElementById('lbsCard').style.display = 'block';
          document.getElementById('ozCard').style.display = 'none';
          break;
        default:
        alert('Kies een eenheid om te converteren')
        document.getElementById('output').style.visibility = 'hidden';
      }


    })
  </script>

</body>
</html>
